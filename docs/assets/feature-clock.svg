<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="200" viewBox="0 0 320 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="320" height="200" rx="12" fill="#1a1a1a"/>
  <rect x="1" y="1" width="318" height="198" rx="11" stroke="#ffffff1a" stroke-width="1"/>
  
  <!-- 時計 -->
  <g transform="translate(160, 80)">
    <!-- 時計の外枠 -->
    <circle cx="0" cy="0" r="40" fill="#ffffff0a" stroke="#ffffff40" stroke-width="2"/>
    
    <!-- 時間のマーカー -->
    <g stroke="#ffffff80" stroke-width="2">
      <!-- 12, 3, 6, 9 -->
      <line x1="0" y1="-38" x2="0" y2="-32" transform="rotate(0)"/>
      <line x1="0" y1="-38" x2="0" y2="-32" transform="rotate(90)"/>
      <line x1="0" y1="-38" x2="0" y2="-32" transform="rotate(180)"/>
      <line x1="0" y1="-38" x2="0" y2="-32" transform="rotate(270)"/>
      
      <!-- その他の時間 -->
      <line x1="0" y1="-38" x2="0" y2="-34" transform="rotate(30)"/>
      <line x1="0" y1="-38" x2="0" y2="-34" transform="rotate(60)"/>
      <line x1="0" y1="-38" x2="0" y2="-34" transform="rotate(120)"/>
      <line x1="0" y1="-38" x2="0" y2="-34" transform="rotate(150)"/>
      <line x1="0" y1="-38" x2="0" y2="-34" transform="rotate(210)"/>
      <line x1="0" y1="-38" x2="0" y2="-34" transform="rotate(240)"/>
      <line x1="0" y1="-38" x2="0" y2="-34" transform="rotate(300)"/>
      <line x1="0" y1="-38" x2="0" y2="-34" transform="rotate(330)"/>
    </g>
    
    <!-- 時計の針 -->
    <g>
      <!-- 時針 -->
      <line x1="0" y1="0" x2="0" y2="-20" 
            transform="rotate(45)"
            stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
      
      <!-- 分針 -->
      <line x1="0" y1="0" x2="0" y2="-28" 
            transform="rotate(240)"
            stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      
      <!-- 秒針 -->
      <line x1="0" y1="4" x2="0" y2="-32" 
            transform="rotate(180)"
            stroke="#2196f3" stroke-width="1" stroke-linecap="round"/>
      
      <!-- 中心点 -->
      <circle cx="0" cy="0" r="3" fill="#ffffff"/>
      <circle cx="0" cy="0" r="1" fill="#2196f3"/>
    </g>
  </g>
  
  <!-- タイトル -->
  <text x="160" y="140" font-family="Segoe UI, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">
    タスクバーの時計
  </text>
  
  <!-- ステータス -->
  <g transform="translate(160, 160)">
    <rect x="-40" y="-12" width="80" height="24" rx="12" fill="#00c85333"/>
    <text x="0" y="4" font-family="Segoe UI, sans-serif" font-size="12" fill="#00c853" text-anchor="middle">
      安定版
    </text>
  </g>
</svg> 