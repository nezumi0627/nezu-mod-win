<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- メインのグラデーション -->
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1">
        <animate attributeName="stop-color" values="#0078D4;#2B88D8;#0078D4" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#00A4EF;stop-opacity:1">
        <animate attributeName="stop-color" values="#00A4EF;#50B0EF;#00A4EF" dur="8s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0099FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#0099FF;#33ADFF;#0099FF" dur="8s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- アクセントグラデーション -->
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:white;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
      <animate attributeName="x1" values="0%;100%;0%" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="100%;200%;100%" dur="3s" repeatCount="indefinite"/>
    </linearGradient>

    <!-- グロー効果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
      <feComposite in="blur" in2="SourceGraphic" operator="over"/>
    </filter>
    
    <!-- シャドウ効果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>

    <!-- パーティクル効果 -->
    <filter id="particle" x="-50%" y="-50%" width="200%" height="200%">
      <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" seed="1">
        <animate attributeName="seed" values="1;10;1" dur="10s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="5"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect x="0" y="0" width="800" height="200" rx="15" fill="url(#bg-gradient)">
    <animate attributeName="opacity" values="0.95;1;0.95" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- アクセントライン -->
  <rect x="0" y="0" width="800" height="200" rx="15" fill="url(#accent-gradient)" opacity="0.5"/>

  <!-- デコレーション要素 -->
  <g opacity="0.12">
    <!-- 波線アニメーション -->
    <path d="M0,50 Q200,80 400,50 T800,50" stroke="white" stroke-width="1" fill="none">
      <animate attributeName="d" 
               values="M0,50 Q200,80 400,50 T800,50;
                      M0,55 Q200,85 400,55 T800,55;
                      M0,50 Q200,80 400,50 T800,50" 
               dur="7s" 
               repeatCount="indefinite"/>
    </path>
    <path d="M0,90 Q200,120 400,90 T800,90" stroke="white" stroke-width="1.5" fill="none">
      <animate attributeName="d" 
               values="M0,90 Q200,120 400,90 T800,90;
                      M0,95 Q200,125 400,95 T800,95;
                      M0,90 Q200,120 400,90 T800,90" 
               dur="5s" 
               repeatCount="indefinite"/>
    </path>
    <path d="M0,130 Q200,160 400,130 T800,130" stroke="white" stroke-width="1" fill="none">
      <animate attributeName="d" 
               values="M0,130 Q200,160 400,130 T800,130;
                      M0,135 Q200,165 400,135 T800,135;
                      M0,130 Q200,160 400,130 T800,130" 
               dur="6s" 
               repeatCount="indefinite"/>
    </path>
  </g>

  <!-- メインテキスト -->
  <g filter="url(#shadow)">
    <text x="400" y="115" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-size="72" 
          font-weight="bold" 
          text-anchor="middle" 
          fill="white"
          letter-spacing="3">
      Nezu-Mod-Win
      <animate attributeName="opacity" values="0.95;1;0.95" dur="4s" repeatCount="indefinite"/>
    </text>
  </g>

  <!-- サブテキスト -->
  <g filter="url(#glow)">
    <text x="400" y="155" 
          font-family="Segoe UI, Arial, sans-serif" 
          font-size="24" 
          text-anchor="middle" 
          fill="rgba(255,255,255,0.95)"
          letter-spacing="2">
      Windows Customization Collection
    </text>
  </g>

  <!-- アクセント装飾 -->
  <g opacity="0.15">
    <!-- 左サイドの装飾 -->
    <circle cx="80" cy="100" r="30" fill="white">
      <animate attributeName="r" values="30;32;30" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="100" r="40" fill="none" stroke="white" stroke-width="0.5">
      <animate attributeName="r" values="40;43;40" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="100" r="50" fill="none" stroke="white" stroke-width="0.3">
      <animate attributeName="r" values="50;54;50" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- 右サイドの装飾 -->
    <circle cx="720" cy="100" r="30" fill="white">
      <animate attributeName="r" values="30;32;30" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="100" r="40" fill="none" stroke="white" stroke-width="0.5">
      <animate attributeName="r" values="40;43;40" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="720" cy="100" r="50" fill="none" stroke="white" stroke-width="0.3">
      <animate attributeName="r" values="50;54;50" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- パーティクル効果のオーバーレイ -->
  <rect x="0" y="0" width="800" height="200" fill="white" opacity="0.02" filter="url(#particle)"/>
</svg> 